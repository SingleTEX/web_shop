<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/grid.css">
    <link rel="stylesheet" href="style/foothead.css">
    <link rel="stylesheet" href="style/silog.css">
    <link rel="stylesheet" href="style/gradiant-static.css">
</head>

<body>
    <div class="container-grid">
        <div class="container">
            
    <header>

    </header>
            <main>
                <div class="singlog">
                    <button type="button" class="active" id="loginBtn">Log in</button>
                    l<button type="button" class="active" id="signupBtn">Sign in</button>
                </div>
                <div id="signupForm" style=display:none;>
                    <label for="firstname">First Name</label>
                    <input type="text" placeholder="Enter name" name="firstname" required>

                    <label for="lastname">Last Name</label>
                    <input type="text" placeholder="Enter last name" name="lastname" required>

                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter username" name="username" required>

                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter email" name="email" required>

                    <label for="psw">Password</label>
                    <input type="password" placeholder="Enter password" name="psw" required>
                    <!-- send informations to the database -->
                    <button type="submit">Sign up</button>

                    <div class="cnp">
                        <button type="button" class="cancelbtn" href="index.html">Cancel</button>
                    </div>
                </div>

                <div id="loginForm" style="display: none;">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter username" name="username" required>

                    <label for="psw">Password</label>
                    <input type="password" placeholder="Enter password" name="psw" required>

                    <div class="cnp">
                        <!-- ask the database for log in info -->
                        <button type="submit" class="logBtn" href="index.html">Log in</button>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>

                </div>
            </main>
        
        <div class="bg"></div>

        <footer>

        </footer>

    
    
    </div>
        </div>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get references to the buttons and forms
            const loginBtn = document.getElementById('loginBtn');
            const signupBtn = document.getElementById('signupBtn');
            const signupForm = document.getElementById('signupForm');
            const loginForm = document.getElementById('loginForm');

            // Add click event listeners to the buttons
            loginBtn.addEventListener('click', function() {
                // Hide sign up form
                signupForm.style.display = 'none';
                // Show login form
                loginForm.style.display = 'block';
            });

            signupBtn.addEventListener('click', function() {
                // Hide login form
                loginForm.style.display = 'none';
                // Show sign up form
                signupForm.style.display = 'block';
            });
        });
        </script>
</body>

</html>
