<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style/grid.css">
    <link rel="stylesheet" href="style/foothead.css">
    <link rel="stylesheet" href="style/silog.css">
    <link rel="stylesheet" href="style/gradiant-static.css">
</head>
<body>
    <div class="container-grid">
        <div class="container">
            <header></header>
            <main>
                <div class="singlog">
                    <button type="button" class="active" id="loginBtn">Log in</button>
                    <button type="button" class="active" id="signupBtn">Sign in</button>
                </div>
                <div id="signupForm" style="display:none;">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>

                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required>

                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="psw">Password</label>
                    <input type="password" id="psw" name="psw" required>
                    <button type="submit" id="signupButton">Sign up</button>

                    <div class="cnp">
                        <button type="button" class="cancelBtn" onclick="window.location.href='index.php'">Cancel</button>
                    </div>
                </div>

                <div id="loginForm" style="display: block;">
                    <label for="username">Username</label>
                    <input type="text" id="loginUsername" name="username" required>

                    <label for="psw">Password</label>
                    <input type="password" id="loginPassword" name="psw" required>

                    <div class="cnp">
                        <button type="submit" class="logBtn" id="loginButton">Log in</button>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                </div>
                <div id="response"></div>
            </main>
            <div class="bg"></div>
            <footer></footer>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/singlig.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
