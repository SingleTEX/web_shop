<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oktika</title>
    <link rel="stylesheet" href="style/grid.css">
    <link rel="stylesheet" href="style/foothead.css">
    <link rel="stylesheet" href="style/gradiant-static.css">
    <link rel="stylesheet" href="style/profile.css">

    <style>
        img {
            width: 150px;
            background: #dfdfdf;
        }
    </style>

</head>

<body>
    <div class="container-grid">

        <header>

        </header>

        <main>
            <h3>Profile</h3>
            <div class="profile">
                <div class="image">
                    <img src="https://cdn.mos.cms.futurecdn.net/y6FZ9AMSKqnoVdVJd4xuQP-1200-80.jpg">

                </div>
                <div class="info">
                    <label>Joe Doe</label>
                    <button id="tosettings">Edit profile</button>
                </div>
            </div>

            <h3>Games</h3>

            <div class="games">

                <div class="witcher">
                    <div class="product-image">
                        <img src=https://upload.wikimedia.org/wikipedia/en/thumb/0/0c/Witcher_3_cover_art.jpg/220px-Witcher_3_cover_art.jpg
                            alt="The Witcher">
                    </div>
                    <div class="game-name">The Witcher</div>
                </div>
                <div class="fall">
                    <div class="product-image">
                        <img src=https://upload.wikimedia.org/wikipedia/en/7/70/Fallout_4_cover_art.jpg alt="fallout 4">
                    </div>
                    <div class="game-name">Fallout 4</div>
                </div>
                <div class="newveg">
                    <div class="product-image">
                        <img src=https://upload.wikimedia.org/wikipedia/en/3/34/Fallout_New_Vegas.jpg alt="The Witcher">
                    </div>
                    <div class="game-name">Fallout: New Vegas</div>
                </div>
                <div class="sky">
                    <div class="product-image">
                        <img src=https://upload.wikimedia.org/wikipedia/en/1/15/The_Elder_Scrolls_V_Skyrim_cover.png
                            alt="Skyrim">
                    </div>
                    <div class="game-name">The Elder Scrolls V: Skyrim</div>
                </div>

            </div>

            <h3>Friends</h3>
            <div class="account">
                <div class="onliene">
                    <li class="friend online">
                        <img src="https://assetsio.reedpopcdn.com/Asuka-Neon-Genesis-Evangelion.jpg?width=1200&height=1200&fit=bounds&quality=70&format=jpg&auto=webp" alt="Online Friend">
                        <div class="name">Single.flex</div>
                    </li>
                </div>
                <div class="offline">
                    <li class="friend">
                        <img src="https://media.newyorker.com/photos/5d0be56fe140839b70c68120/master/pass/Phillips-Neon-Genesis-Evangelion.jpg" alt="Offline Friend">
                        <div class="name">Single.flex.911</div>
                    </li>
                </div>
            </div>
        </main>
        <div class="bg"></div>


        <footer>

        </footer>

    </div>
    <script src="js/profile.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
