<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oktika</title>
    <link rel="stylesheet" href="style/grid.css">
    <link rel="stylesheet" href="style/foothead.css">
    <link rel="stylesheet" href="style/gradiant-static.css">
    <link rel="stylesheet" href="style/Settings.css">

</head>

<body>
    <div class="container-grid">

        <header>

        </header>

        <main>
            <div class="container">

                <h1>SingleTEX</h1>
                <a href="profile.html" class="back-link">Back to Your Profile</a>
                <div class="settings-container">
                    <div class="other-settings">
                        <button id="generalButton">
                            <h2>General</h2>
                        </button>
                        <button id="profileButton">
                            <h2>Profile</h2>
                        </button>
                    </div>
                    <div class="contain">
                        <div class="general active" id="generalForm">
                            <h2>General</h2>
                            <form>
                                <label for="profile-name">PROFILE NAME</label>
                                <input type="text" id="profile-name" value="SingleTEX">
                            </form>
                        </div>
                        <div class="profile" id="profileForm">
                            <h2>Profile</h2>
                            <form>
                                <label for="real-name">REAL NAME</label>
                                <input type="text" id="real-name" value="Andrei">
                                <label for="custom-url">CUSTOM URL</label>
                                <input type="text" id="custom-url" value="SingleIRE">
                                <label for="location">LOCATION</label>
                                <select id="location">
                                    <option value="Denmark" selected>Denmark</option>
                                    <!-- Add more options here -->
                                </select>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <div class="bg"></div>


        <footer>

        </footer>

    </div>
    <script src="js/script.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
