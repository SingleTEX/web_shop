<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

</head>

<body>

    <header>

    </header>

    <div class="container-grid">
        <div class="container">
            <main>
                <div class="singlog">
                    <button type="button" class="login">Log in</button>
                    <button type="button" class="signin">Sign in</button>
                </div>

                <label for="firstname">First Name</label>
                <input type="text" placeholder="Enter name" name="firstname" required>

                <label for="lastname">Last Name</label>
                <input type="text" placeholder="Enter last name" name="lastname" required>

                <label for="username">Username</label>
                <input type="text" placeholder="Enter username" name="username" required>

                <label for="email">Email</label>
                <input type="email" placeholder="Enter email" name="email" required>

                <label for="psw">Password</label>
                <input type="password" placeholder="Enter password" name="psw" required>

                <button type="submit">Sign up</button>

                <div class="cnp">
                    <button type="button" class="cancelbtn" href="index.html">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </main>
        </div>
        <div class="bg"></div>

        <footer>

        </footer>

        <script src="script.js"></script>
    </div>
</body>

</html>
